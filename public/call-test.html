<!DOCTYPE html>
<html>
<head>
    <title>Voice/Video Call Test</title>
    <meta name="csrf-token" content="test-token">
    <meta name="user-id" content="1">
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        .call-controls { display: flex; gap: 10px; margin: 20px 0; }
        #call-log { background: #f8f9fa; padding: 15px; border-radius: 5px; height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Voice/Video Call Test</h1>
    <p>Domain: <strong>https://emplora.jashmainfosoft.com</strong></p>
    
    <div id="status"></div>
    
    <div class="call-controls">
        <button onclick="testVoiceCall()">Test Voice Call</button>
        <button onclick="testVideoCall()">Test Video Call</button>
        <button onclick="simulateIncomingCall()">Simulate Incoming Call</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div>
        <h3>Call Log:</h3>
        <div id="call-log"></div>
    </div>

    <script src="/js/video-call.js"></script>
    <script>
        let videoCallManager;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('call-log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            logEntry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function addStatus(message, type = 'warning') {
            const status = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            status.appendChild(div);
        }
        
        function clearStatus() {
            document.getElementById('status').innerHTML = '';
        }
        
        function clearLog() {
            document.getElementById('call-log').innerHTML = '';
        }
        
        async function testVoiceCall() {
            clearStatus();
            log('Testing voice call initiation...', 'info');
            
            try {
                if (!videoCallManager) {
                    videoCallManager = new VideoCallManager();
                    log('VideoCallManager initialized', 'success');
                }
                
                // Simulate initiating a voice call to chat_id 1
                await videoCallManager.initiateCall('one_to_one', 1, 'audio');
                addStatus('‚úÖ Voice call initiated successfully!', 'success');
                log('Voice call initiated successfully', 'success');
                
            } catch (error) {
                addStatus(`‚ùå Voice call failed: ${error.message}`, 'error');
                log(`Voice call failed: ${error.message}`, 'error');
            }
        }
        
        async function testVideoCall() {
            clearStatus();
            log('Testing video call initiation...', 'info');
            
            try {
                if (!videoCallManager) {
                    videoCallManager = new VideoCallManager();
                    log('VideoCallManager initialized', 'success');
                }
                
                // Simulate initiating a video call to chat_id 1
                await videoCallManager.initiateCall('one_to_one', 1, 'video');
                addStatus('‚úÖ Video call initiated successfully!', 'success');
                log('Video call initiated successfully', 'success');
                
            } catch (error) {
                addStatus(`‚ùå Video call failed: ${error.message}`, 'error');
                log(`Video call failed: ${error.message}`, 'error');
            }
        }
        
        function simulateIncomingCall() {
            clearStatus();
            log('Simulating incoming call...', 'info');
            
            if (!videoCallManager) {
                videoCallManager = new VideoCallManager();
                log('VideoCallManager initialized', 'success');
            }
            
            // Simulate receiving a call invitation
            const mockInvitation = {
                type: 'call-invitation',
                callId: 'test-call-' + Date.now(),
                caller: { id: 2, name: 'Test Caller' },
                callerName: 'Test Caller',
                callType: 'video',
                timestamp: Date.now()
            };
            
            videoCallManager.handleSignalingMessage(mockInvitation);
            addStatus('üìû Incoming call simulation triggered', 'warning');
            log('Incoming call simulation triggered', 'info');
        }
        
        // Initialize on page load
        window.onload = function() {
            log('Page loaded, initializing...', 'info');
            
            // Check basic requirements
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                addStatus('‚ö†Ô∏è HTTPS required for video calling', 'error');
                log('HTTPS required for video calling', 'error');
            } else {
                addStatus('‚úÖ HTTPS connection detected', 'success');
                log('HTTPS connection detected', 'success');
            }
            
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                addStatus('‚ùå Browser does not support getUserMedia', 'error');
                log('Browser does not support getUserMedia', 'error');
            } else {
                addStatus('‚úÖ Browser supports getUserMedia', 'success');
                log('Browser supports getUserMedia', 'success');
            }
            
            // Initialize VideoCallManager
            try {
                videoCallManager = new VideoCallManager();
                addStatus('‚úÖ VideoCallManager initialized', 'success');
                log('VideoCallManager initialized successfully', 'success');
            } catch (error) {
                addStatus(`‚ùå Failed to initialize VideoCallManager: ${error.message}`, 'error');
                log(`Failed to initialize VideoCallManager: ${error.message}`, 'error');
            }
        };
    </script>
</body>
</html>
