<!DOCTYPE html>
<html>
<head>
    <title>HTTPS Video Call Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        video { width: 300px; height: 200px; background: #000; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>HTTPS Video Call Test</h1>
    <p>Domain: <strong>https://emplora.jashmainfosoft.com</strong></p>
    
    <div id="status"></div>
    
    <button onclick="testVideoCall()">Test Video Call Setup</button>
    <button onclick="testPermissions()">Test Permissions Only</button>
    
    <div style="margin-top: 20px;">
        <video id="localVideo" autoplay muted style="display: none;"></video>
    </div>

    <script>
        function addStatus(message, type = 'warning') {
            const status = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            status.appendChild(div);
        }
        
        function clearStatus() {
            document.getElementById('status').innerHTML = '';
        }
        
        async function testVideoCall() {
            clearStatus();
            
            // Test 1: HTTPS Check
            if (location.protocol !== 'https:') {
                addStatus('‚ùå Not using HTTPS. Video calling requires HTTPS.', 'error');
                return;
            }
            addStatus('‚úÖ Using HTTPS', 'success');
            
            // Test 2: Browser Support
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                addStatus('‚ùå Browser does not support getUserMedia', 'error');
                return;
            }
            addStatus('‚úÖ Browser supports getUserMedia', 'success');
            
            // Test 3: Secure Context
            if (!window.isSecureContext) {
                addStatus('‚ùå Not in secure context', 'error');
                return;
            }
            addStatus('‚úÖ Secure context available', 'success');
            
            // Test 4: Get User Media
            try {
                addStatus('üîÑ Requesting camera and microphone access...', 'warning');
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480 },
                    audio: true
                });
                
                addStatus('‚úÖ Camera and microphone access granted!', 'success');
                
                // Show video
                const video = document.getElementById('localVideo');
                video.srcObject = stream;
                video.style.display = 'block';
                
                // Test tracks
                const videoTracks = stream.getVideoTracks();
                const audioTracks = stream.getAudioTracks();
                
                addStatus(`üìπ Video tracks: ${videoTracks.length}`, 'success');
                addStatus(`üé§ Audio tracks: ${audioTracks.length}`, 'success');
                
                addStatus('üéâ Video calling should work on this domain!', 'success');
                
                // Clean up after 10 seconds
                setTimeout(() => {
                    stream.getTracks().forEach(track => track.stop());
                    video.style.display = 'none';
                    addStatus('üîÑ Test completed. Media devices released.', 'warning');
                }, 10000);
                
            } catch (error) {
                let message = `‚ùå Failed to access media: ${error.name}`;
                let solution = '';
                
                switch (error.name) {
                    case 'NotAllowedError':
                        solution = 'Click the camera icon in your address bar and allow access.';
                        break;
                    case 'NotFoundError':
                        solution = 'No camera or microphone found. Please connect your devices.';
                        break;
                    case 'NotReadableError':
                        solution = 'Camera/microphone is in use. Close other video apps.';
                        break;
                    default:
                        solution = 'Try refreshing the page or restarting your browser.';
                }
                
                addStatus(message, 'error');
                addStatus(`üí° Solution: ${solution}`, 'warning');
            }
        }
        
        async function testPermissions() {
            clearStatus();
            
            try {
                const cameraPermission = await navigator.permissions.query({name: 'camera'});
                const micPermission = await navigator.permissions.query({name: 'microphone'});
                
                addStatus(`üìπ Camera permission: ${cameraPermission.state}`, 
                    cameraPermission.state === 'granted' ? 'success' : 'warning');
                addStatus(`üé§ Microphone permission: ${micPermission.state}`, 
                    micPermission.state === 'granted' ? 'success' : 'warning');
                    
                if (cameraPermission.state === 'granted' && micPermission.state === 'granted') {
                    addStatus('‚úÖ All permissions granted!', 'success');
                } else {
                    addStatus('‚ö†Ô∏è Some permissions not granted. You will be prompted when starting a call.', 'warning');
                }
                
            } catch (error) {
                addStatus('‚ö†Ô∏è Permissions API not supported. Will request during call.', 'warning');
            }
        }
        
        // Auto-run basic checks on load
        window.onload = function() {
            addStatus(`üåê Current URL: ${location.href}`, 'warning');
            addStatus(`üîí Protocol: ${location.protocol}`, location.protocol === 'https:' ? 'success' : 'error');
            addStatus(`üè† Domain: ${location.hostname}`, 'warning');
            addStatus(`‚úÖ Secure Context: ${window.isSecureContext}`, window.isSecureContext ? 'success' : 'error');
        };
    </script>
</body>
</html>
